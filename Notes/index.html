<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Johnrey's Notes</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="shortcut icon" type="x-icon" href="notes.png">
</head>
<body>
    <div id="container">
        <div id="Johnrey">
            <h1>Johnrey's Notes Website</h1>
        </div>
        <div id="list-header">
            <!--<div class="blankDiv"></div>-->
            <!--<div class="blankDiv"></div>-->
        </div>
        <div id="list-container">
            <ul id="notes-list"></ul>
        </div>
    </div>

    <div id="music" onclick="toggleMusic()">
        <i class="fa-solid fa-music"></i>
        <div class="volume-tooltip"></div>
        <audio id="backgroundMusic" loop volume="0.3">
            <source src="[Persona 4 OST] 06 - Signs Of Love.mp3" type="audio/mpeg">
        </audio>
    </div>

     <div id="addNoteDiv" onclick="popup()">
        <i class="fa-solid fa-plus"></i>
    </div>

    <script src="./script.js"></script>
</body>
</html>
